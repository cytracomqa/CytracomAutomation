name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
  
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [29]
        target: [default]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
         java-version: 11
         distribution: 'temurin'
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
                
      - name: setup Appium
        run: |
          npm install -g appium
          appium -v
          appium &>/dev/null &
          

      - name: Run Appium tests
        uses: reactiveCircus/android-emulator-runner@v1
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          script: mvn clean test -Pandroid

          
          
      

