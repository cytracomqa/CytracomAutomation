name: CI with Maven Appium
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-mobile-tests:
    runs-on: macos-latest
    
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '16'
          distribution: 'temurin'
          cache: maven    
          
      - name: setup Appium
        run: |
          npm install -g appium
          appium -v
          appium &>/dev/null &
          
      - name: Run Appium tests
        uses: reactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          script: mvn clean test
