#         run: ./gradlew assembleDebug

#       - name: Upload apk
#         uses: actions/upload-artifact@v2
#         with:
#           name: debug apk
#           path: app/builds/app-production-release.apk

      - name: Run connected tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          script: mvn clean test

          
          
      

